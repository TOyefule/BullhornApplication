<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> MessageBoard </title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<nav th:replace="base :: nav"></nav>
<div class="container">
    <div class="py-5">

    </div>
    <a href="/add">Add a Message</a>
    <table class="table">

        <tr>
            <th>Title</th>
            <th>Message</th><br>
            <th>Date Posted</th>
            <td>Posted By</td><br>
            <td>Actions</td><br>
        </tr>
        <tr th:each="message : ${messages}">
            <td th:text="${message.title}"></td>
            <td th:text="${message.content}"></td>
            <td th:text="${message.postedDate}"></td>
            <td th:text="${message.postedBy}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${message.id})}">Update</a><br>
                        <a th:href="@{/detail/{id}(id=${message.id})}">Details</a><br>
                        <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a><br>
                    </td>
        </tr>
    </table>



    <span th:replace="base :: jslinks"></span>
</div>
</body>
</html>
